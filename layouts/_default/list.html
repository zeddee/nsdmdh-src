{{ partial "head_default.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul class="section-contents">
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <ul>
    <li class="section-contents--item"><a href="{{ .URL }}">{{ .Title }}</a></li>
    <li class="section-contents--date">{{ .Date.Format "2006/01/02" }}</li>
    <li class="section-contents--section">{{ .Section }}</li>
    </ul>
  </li>
  {{ end }}
</ul>

{{ partial "footer_default.html" . }}
